<!-- {{pName}} -->
List of product: <br /><br />
<div *ngFor="let prod of arrProduct">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title> This is the expansion title </mat-panel-title>
                <mat-panel-description>
                    <div style="font-size: larger; font-weight: bolder;">Itinery for product: {{prod.pName}}</div>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Detailed Itinery Below</p>
        </mat-expansion-panel>
        <mat-expansion-panel *ngFor="let itinIndividual of prod.itin;let i=index" (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Day: {{itinIndividual.day}}
                </mat-panel-title>
                <mat-panel-description>
                    <div *ngFor="let act of itinIndividual.activities">
                        Activity : {{act.actName}}<br />

                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <!-- <p>I'm visible because I am open</p> -->
        </mat-expansion-panel>
    </mat-accordion>

</div>

<app-add-product></app-add-product>
<app-update-product></app-update-product>
